            <Other-Text><font family="宋体" height="13" width="0" weight="550"/></Other-Text>
        </Text-Font>
	<!--表示灯圆圈：直径为14个像素（可根据站场大小按比例调整）-->
        <Alarm-Radius value="7"/>
	<!--信号机圆圈：直径为14个像素（可根据站场大小按比例调整）-->
        <Signal-Radius value="7"/>
	<!--宽度为3个像素（可根据站场大小按比例调整）-->
        <Line-Width value="4"/>
	<!--按钮的尺寸相同，均为14×14像素的正方形-->
        <Button-Radius value="7"/>


        <MainToolbar dockstyle="none"/>
        <ILockToolbar dockstyle="bottom"/>
        <PrivilegeToolbar dockstyle="right"/>
        <StationSelToolbar dockstyle="none"/>
        <TrackLayout margin="0" center="true" fly="0"/>
        <!--LockViewWidth:道岔单锁圆圈的外框宽度-->
        <!--LockViewRadius:道岔按钮和单锁内圈的半径-->
        <Switch nosep="false" LockView="1" BlockView="1" LockViewRadius="8" LockViewWidth="2">
		            <!--岔尖处红色圆圈, 办理单锁或引导总锁闭时显示-->
			    <LockColor color="red">
		            </LockColor>
		            <OverlapColor>
			             <Normalize  r="255" g="0" b="0" />
			             <Reverse  r="255" g="0" b="0" />
		            </OverlapColor>
		            <LockOverlapColor>
			             <Normalize  r="255" g="0" b="0" />
			             <Reverse  r="255" g="0" b="0" />
		            </LockOverlapColor>
		            <!--NameColor:道岔无表示时文字颜色配置-->
		            <NameColor>
			             <NoPosition fg="red" bk="black"/>
		            </NameColor>
        </Switch>

        <ContextMenu>
            <Menu name="Window">
                <MenuItem name="AddTrain"       caption="加车次号"/>
                <MenuItem name="DelTrain"       caption="删车次号"/>
                <MenuItem name="CorrectTrain"   caption="改车次号"/>
            </Menu>
             <CTCPopupMenu visible="false">
            </CTCPopupMenu>
            <!--是否显示右键弹出菜单-->
            <GeneralPopupMenu visible="true">
            </GeneralPopupMenu>
        </ContextMenu>
        <Cursor canPush="hand"/>
        <Monitor visible="true">
        	<Icon visible="false" type="button"/>
        	<Icon visible="false" type="text" type2="text-button"/>
        	<Icon visible="false" type="unknown"/>
        	<Icon visible="false" type="auxmisc"/>
        </Monitor>
        <TrainID maxLength="12" specCharDefault="1" />
