    <UI-Setting>
        <Text-Font>
            <Signal-Text><font family="宋体" height="15" width="0" weight="550"/></Signal-Text>
            <StationName-Text><font family="宋体" height="35" width="0" weight="850"/></StationName-Text>
            <Track-Text><font family="宋体" height="15" width="0" weight="550"/></Track-Text>
            <TrackTrack-Text><font family="宋体" height="15" width="0" weight="550"/></TrackTrack-Text>
